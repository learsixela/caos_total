<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}"> 
    <title>Jugador</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col col-lg-6 my-5">
                <h1 class="p-5">Creando Jugador</h1>
                <div class="text-center">
                    <img src="{% static 'images/nba.png' %}" class="img-fluid" alt="logo nba">
                </div>
                <form method="POST" action="crear" class="my-5"> <!-- lo que se pone en action, va a lo que estÃ¡ entre comillas de mi urls.py -->
                    {% csrf_token %}
                    <br>
                    <label for="player_name">Nombre:</label>
                    <input type="text" id="player_name" name="player_name" placeholder="Nombre jugador">
                    <br>
                    <label for="player_number">Numero:</label>
                    <input type="text" id="player_number" name="player_number" placeholder="Numero jugador">
                    <br>
                    <label for="player_team">Equipo:</label>
                    <input type="text" id="player_team" name="player_team" placeholder="Equipo">
                    <br>
                    <input type="submit" value="Enviar">     
                </form>   
            </div>

        </div>
        <div class="row">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
