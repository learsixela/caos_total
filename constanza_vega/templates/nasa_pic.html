<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ pic.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center">{{ pic.title }}</h2>
        <img class="mx-auto py-5 d-block" style="width: 500px;" src="{{ pic.url }}" alt="{{ pic.explanation }}">

        <div class="container">
            <p class="fw-bold">Descripci√≥n: </p>
            <p>{{ pic.explanation }}</p>
        </div>

        <div class="container">
            <p><span class="fw-bold">Fecha: </span>{{ pic.date }}</p>
            {% if pic.copyright %}
                <p><span class="fw-bold">Derechos de autor: </span>{{ pic.copyright }}</p>
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
</body>
</html>
